<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        body {
            margin: 0;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Hind', sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .heart {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .heart img {
            width: 50px;
            transition: transform 0.2s;
        }
        .heart img:hover {
            transform: scale(1.2);
        }
        .message {
            width: 90%;
            max-width: 400px;
            height: 0;
            overflow: hidden;
            background: #eee;
            margin: 20px auto;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19);
            transition: height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .message.open {
            height: auto;
            padding: 20px;
        }
        .message h1 {
            font-size: 20px;
        }
        .message p {
            font-size: 14px;
            text-align: justify;
        }
        @media (max-width: 480px) {
            .message {
                width: 95%;
            }
            .message h1 {
                font-size: 18px;
            }
            .message p {
                font-size: 12px;
            }
            .heart img {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Lope.png" id="heartIcon">
        </div>
        <div class="message" id="messageBox">
            <h1>Hello, Love</h1> 
            <p>In such a short time, you've captured my heart in a way I never expected...<br><br>
            Forever yours, Kristine Mae.</p>
        </div>
    </div>

    <script>
        document.getElementById("heartIcon").addEventListener("click", function() {
            var messageBox = document.getElementById("messageBox");
            messageBox.classList.toggle("open");
        });
    </script>
</body>
</html>
